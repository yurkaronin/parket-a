<section class="main-consultation">

    <img class="main-consultation__photo" src="img/team/1.jpg" alt="Менеджер" width="540" height="300">

    <div class="main-consultation__details">
      <h2 class="title">Консультация специалиста</h2>
      <ul class="main-consultation__list">
        <li>Что использовать с теплым полом</li>
        <li>Каким покрытия самые тихие</li>

        <button class="custom-form__button button" type="submit">Отправить</button>

    </div>
